<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pith - Digital Art</title>
    <style>
        /* Reset default margins */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Fullscreen background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Logo Placement (Without Header) */
        #logo {
            position: fixed;
            top: 20px; /* Distance from top */
            left: 50%;
            transform: translateX(-50%);
            height: 80px; /* Original size */
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="pith video Sans.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo Centered at Top -->
    <img src="pith logo transparent .png" alt="Pith Logo" id="logo">

</body>
</html>
