<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pith â€“ Digital Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo Styling */
        #logo {
            position: absolute;
            top: 5%;  /* Moves it closer to the top */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100px; /* Keeps original size */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="pith video Sans.mp4" type="video/mp4">
    </video>

    <!-- Logo -->
    <img id="logo" src="P_LOGO_-removebg-preview.png" alt="Pith Logo">

</body>
</html>
