<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pith â€“ Digital Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo Styling */
        #logo {
            position: absolute;
            top: 5%;  
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100px;
            transition: opacity 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay muted>
        <source src="pith video Sans.mp4" type="video/mp4">
    </video>

    <!-- Logo -->
    <img id="logo" src="P_LOGO_-removebg-preview.png" alt="Pith Logo">

    <script>
        document.getElementById("background-video").addEventListener("ended", function() {
            document.getElementById("logo").src = "P - white .png"; // Instantly change logo
        });
    </script>

</body>
</html>
