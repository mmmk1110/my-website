<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pith - Digital Art</title>
    <style>
        /* Reset default margins */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Fullscreen background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Centered Logo */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #logo {
            height: 150px; /* Adjust size here */
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="pith video Sans.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered Logo -->
    <div id="logo-container">
        <img src="pith logo transparent .png" alt="Pith Logo" id="logo">
    </div>

</body>
</html>
